<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="logo192.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style-type: none;
      text-decoration: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      /* scroll-behavior: smooth;
          -webkit-overflow-scrolling: touch; */
      /* 禁止選取 */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* 隱藏捲動軸 */
    *::-webkit-scrollbar {
      display: none;
    }

    body {
      /* 自己加的CSS初始化 */
      /* border: 1px solid red; */
      width: 100vw;
      height: 100vh;
      position: relative;
      top: 0;
      left: 0;

      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
        "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      height: 100%;
      width: 100%;
      position: fixed;
      overflow: hidden;
    }
  </style>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>2019深圳骄阳校园招聘</title>
</head>

<body>

  <!-- 專案其他設定 -->
  <script>
    // 是否启用载入画面
    window.loadingPageIsOn = true;
    // 是否啟用後台連結、聊天功能
    window.enableBackEndFunction = true;
    // 本專案pid
    window.pid = 3;
  </script>

  <!-- 判斷當前瀏覽器是否是微信瀏覽器、微信登入是否啟用 -->
  <script>
    // 啟用或關閉微信登入 (以下程式碼會判斷是否真的啟用)
    let forceEnableWeiXinLogIn = true;

    // 透过判断，决定window.enableWeiXinLogIn的值
    if (forceEnableWeiXinLogIn) {
      // 判斷是否是微信瀏覽器
      function isWeiXinBrowser() {
        let ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
          console.log('是微信瀏覽器');
          return true;
        } else {
          console.log('不是微信瀏覽器');
          return false;
        }
      }

      // 是微信瀏覽器就起用微信登入，否則不啟用
      if (isWeiXinBrowser()) {
        console.log('啟用微信登入');
        window.enableWeiXinLogIn = true;
      } else {
        console.log('禁用微信登入');
        window.enableWeiXinLogIn = false;
      }
    } else {
      console.log('不驗證瀏覽器種類，強制跳過微信驗證(通常是因為正在debug才做此設定)');
      window.enableWeiXinLogIn = false;
    }
  </script>

  <div id="root"></div>
</body>

</html>
